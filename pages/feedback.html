<!DOCTYPE html>
<html lang = "html">
    <head>
        <meta charset = "utf-8">
        <meta http-equiv = "X-UA-Compatible" content = "ie-edge">

        <title>Morar Andrei - Alexandru</title>
        <link rel = "stylesheet" href = "/styles/old_style.css">
        <link rel = "icon" href = "/assets/images/logo.png">

        <script src="https://kit.fontawesome.com/d8800230fc.js" crossorigin="anonymous"></script>
    </head>

    <body id = "home">
        <!-- #region NAVBAR -->
        <nav id = "navbar">
            <h2><a href = "/index.html#home">MORAR<span class = "text-primary"> ANDREI</span></a></h2>
            <ul>              
                <li><a href = "https://twitter.com/_andyalexandru" target = "_blank"><i class="fab fa-twitter"></i></a></li>
                <li><a href = "https://www.instagram.com/andyalexandru_/" target = "_blank"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </nav>
        <!-- #endregion -->

        <div class="social">
            <a href = "blog.html" target = "_blank"><i class="fas fa-blog"></i></a>
            <a href = "https://soundcloud.com/xwhiteline" target = "_blank"><i class="fab fa-soundcloud"></i></a>
            <a href = "https://steamcommunity.com/id/-whiteline-/" target = "_blank"><i class="fab fa-steam"></i></a>
        </div>

        <section id = "contact" class = "bg_light">
            <div class = "container">
                <div class="form-container">
                    <div class="form-box">
                        <h3>GIVE ME <span class = "text-primary">FEEDBACK</span>!</h3>
                        <form class = "contact-form" action= "https://formspree.io/f/xpzoopny" target = "_blank" method = "POST">
                            <div class = "form-group">
                                <label for = "your-name">YOUR NAME:</label>
                                <input type = "text" name = "name" placeholder = "PLEASE ENTER YOUR NAME.">
                            </div>
                            <div class = "form-group">
                                <label for = "your-email">YOUR EMAIL:</label>
                                <input type = "text" name = "email" placeholder = "PLEASE ENTER YOUR EMAIL.">
                            </div>
                            <div class = "form-group">
                                <label for = "soft-name">SOFTWARE NAME:</label>
                                <select name = "software" id = "name">
                                    <option value = "eutera">EUTERA</option>
                                    <option value = "valkyrie">VALKYRIE</option>
                                </select>
                            </div>
                            <div class = "form-group">
                                <label for = "soft-version">SOFTWARE VERSION (OPTIONAL):</label>
                                <select name = "eutera-ver" id = "version">
                                    <option value = "1.6.2" selected = "selected">1.6.2</option>
                                    <option value = "2.2.0" selected = "selected">2.2.0 (Latest)</option>
                                </select>
                            </div>
                            <div class = "form-group">
                                <label for = "soft-name">PLATFORM (OPTIONAL):</label>
                                <select name = "platform">
                                    <option value = "Windows" selected = "selected">Windows</option>
                                    <option value = "MacOS_X">macOS 10.x</option>
                                    <option value = "MacOS_XI">maxOS 11.x</option>
                                    <option value = "Linux">Linux</option>
                                </select>
                            </div>
                            <div class = "form-group">
                                <label for = "issue">ISSUE:</label>
                                <input type = "text" name = "issue" placeholder = "PLEASE DESCRIBE THE ISSUE YOU ENCOUNTERED.">
                            </div>
                            <input type = "submit" value = "SEND FEEDBACK" class = "contact-btn">
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <footer class = "bg-dark">
            <p>&copy; MORAR ANDREI - ALEXANDRU</p>
            <p>2019-2021</p>
        </footer>

        <!-- #region jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
        crossorigin="anonymous"></script>
        <!-- #endregion -->

        <!-- #region scripts -->
        <script src = "scripts/main.js"></script>
        <!-- #endregion -->
    </body>
</html>
